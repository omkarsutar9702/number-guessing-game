<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbar game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="init()">
    <main>
        <div id="welcomescreen">
            <h2>Guess The Random Number<br/>Between 1 to 100</h2>
            <section>
                <p>Select Difficulty Level</p>
                <div class="buttonwarapper">
                    <button onclick="easymode();">Easy: 10 Attempts</button>
                    <button onclick="hardmode();">Hard: 05 Attempts</button>
                </div>
            </section>
        </div>
        <div id="gamearea">
            <button id="newgame" onclick="newgame();">New Game</button>
            <section>
                <h3 id="textoutput">Your Guess </h3>
                <input type="number" id="inputbox" min="1" max="100" onchange="compareguess();">
            </section>
            <section>
                <p>Current Range:</p>
                <span id="rangeoutput">1 - 100</span>
                <div id="range">
                    <span id="low"></span>
                    <span id="space"></span>
                    <span id="high"></span>
                </div>
            </section>
            <section class="stats">
                <div class="info">
                    <p>Number of previous attempts:</p>
                    <span id="attempts">0</span>
                </div>
                <div class="info">
                    <p>Your previous guesses</p>
                    <span id="guesses">0</span>
                </div>
            </section>
        </div>
    </main>
    <script type="text/javascript" src="javascript.js"></script>
</body>
</html>
